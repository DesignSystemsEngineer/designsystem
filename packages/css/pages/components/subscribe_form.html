---
title: Subscribe Form
components:
  - subscribe_form
  - text_input
  - form_field
  - button
  - grid
---

<form class="dse-subscribe-form dse-grid">
  <h2 class="dse-subscribe-form__heading dse-heading-XXXL dse-grid__5col">
    Get a heads-up when Design Systems Engineer launches!
  </h2>
  <h3 class="dse-subscribe-form__heading dse-heading-S dse-grid__5col">
    COMING EARLY 2021
  </h3>
  <div class="dse-grid__6col"></div>
  <label class="dse-form-field dse-form-field--top dse-grid__2col">
    <span class="dse-input-label dse-form-field__label">Your first name</span>
    <input
      type="text"
      name="name"
      required
      class="dse-textinput dse-textinput--full-width"
    />
  </label>
  <label class="dse-form-field dse-form-field--top dse-grid__2col">
    <span class="dse-input-label dse-form-field__label"
      >Your email address</span
    >
    <input
      type="email"
      name="email"
      required
      class="dse-textinput dse-textinput--full-width"
    />
  </label>
  <div class="dse-grid__1col">
    <input
      type="submit"
      name="submit"
      value="Subscribe"
      class="dse-button dse-button--cta"
    />
  </div>
</form>
