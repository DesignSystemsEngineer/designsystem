 <header>
  <a href="/" class="dse-link">
    <svg class="dse-icon dse-link__icon">
      <use xlink:href="/img/icon-sprites.svg#back-chevron"></use>
    </svg><span>Back to index</span></a>
</header>
<content>
  
<div>
  <label class="dse-form-field">
    <span class="dse-input-label dse-form-field__label">Input Label:</span>
    <input type="text" name="name" required class="dse-textinput" />
  </label>
</div>
<div>
  <label class="dse-form-field dse-form-field--top">
    <span class="dse-input-label dse-form-field__label">Input Label:</span>
    <input type="text" name="name" required class="dse-textinput" />
  </label>
</div>
<div>
  <label class="dse-form-field dse-form-field--disabled">
    <span
      class="dse-input-label dse-form-field__label dse-input-label--disabled"
      >Input Label:</span
    >
    <input type="text" name="name" required class="dse-textinput" disabled />
  </label>
</div>

</content>
