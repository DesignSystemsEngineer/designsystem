
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subscribe Form</title>
    <link href="/css/page.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin/>
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap"
      rel="stylesheet"
    />
    
    
    <link href="/css/default.css" rel="stylesheet" />
    
    <link href="/css/medium.css" rel="stylesheet" />
    
    <link href="/css/page.css" rel="stylesheet" />
    
    <link href="/css/typography.css" rel="stylesheet" />
    
    <link href="/css/link.css" rel="stylesheet" />
    
    <link href="/css/icon.css" rel="stylesheet" />
    
    <link href="/css/subscribe_form.css" rel="stylesheet" />
    
    <link href="/css/text_input.css" rel="stylesheet" />
    
    <link href="/css/form_field.css" rel="stylesheet" />
    
    <link href="/css/button.css" rel="stylesheet" />
    
    <link href="/css/grid.css" rel="stylesheet" />
    
  </head>
  <body class="dse-page"></body>
</html>
 <header>
  <a href="/" class="dse-link">
    <svg class="dse-icon dse-link__icon">
      <use xlink:href="/img/icon-sprites.svg#back-chevron"></use>
    </svg><span>Back to index</span></a>
</header>
<content>
  
<form class="dse-subscribe-form dse-grid">
  <h2 class="dse-subscribe-form__heading dse-heading-XXXL dse-grid__5col">
    Get a heads-up when Design Systems Engineer launches!
  </h2>
  <h3 class="dse-subscribe-form__heading dse-heading-S dse-grid__5col">
    COMING EARLY 2021
  </h3>
  <div class="dse-grid__6col"></div>
  <label class="dse-form-field dse-form-field--top dse-grid__2col">
    <span class="dse-input-label dse-form-field__label">Your first name</span>
    <input
      type="text"
      name="name"
      required
      class="dse-textinput dse-textinput--full-width"
    />
  </label>
  <label class="dse-form-field dse-form-field--top dse-grid__2col">
    <span class="dse-input-label dse-form-field__label"
      >Your email address</span
    >
    <input
      type="email"
      name="email"
      required
      class="dse-textinput dse-textinput--full-width"
    />
  </label>
  <div class="dse-grid__1col">
    <input
      type="submit"
      name="submit"
      value="Subscribe"
      class="dse-button dse-button--cta"
    />
  </div>
</form>

</content>
   </body>
</html>
