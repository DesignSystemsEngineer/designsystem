
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nav</title>
    <link href="/css/page.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link href="/css/default.css" rel="stylesheet" />
    <link href="/css/medium.css" rel="stylesheet" />
    <link href="/css/page.css" rel="stylesheet" />
    <link href="/css/typography.css" rel="stylesheet" />
    
    <link href="/css/nav.css" rel="stylesheet" />
    
  </head>
  <body class="dse-page"></body>
</html>
 

<input type="checkbox" id="menuCheckbox" class="dse-nav__checkbox" />
<nav class="dse-nav">
  <label class="dse-nav__label" for="menuCheckbox">
    <header id="nav-expander" class="dse-nav__hamburger">
      <svg
        class="dse-nav__hamburger-icon"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 18 18"
        enable-background="new 0 0 18 18"
        width="18"
        height="18"
      >
        <rect x="1" y="3" width="16" height="2" />
        <rect x="1" y="8" width="16" height="2" />
        <rect x="1" y="13" width="16" height="2" />
      </svg>
      <span>Menu</span>
    </header>
  </label>
  <ul class="dse-nav__list">
    <li class="dse-nav__item"><a class="dse-nav__link" href="#">Home</a></li>
    <li class="dse-nav__item">
      <a class="dse-nav__link" href="#">Course Videos</a>
    </li>
    <li class="dse-nav__item"><a class="dse-nav__link" href="#">Blog</a></li>
  </ul>
</nav>

   </body>
</html>
